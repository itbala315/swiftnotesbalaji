<ng-container *ngIf="user.user$ | async as profile">
  <button
    class="
      flex
      mr-3
      text-sm
      bg-gray-800
      rounded-full
      md:mr-0
      focus:ring-4 focus:ring-gray-300
      dark:focus:ring-gray-600
    "
    (click)="menuOpen = !menuOpen"
  >
    <span class="sr-only">Open user menu</span>
    <img
      *ngIf="profile.picture"
      class="w-8 h-8 rounded-full"
      [src]="profile.picture"
      alt="user photo"
    />

    <span
      *ngIf="!profile.picture"
      class="
        flex
        items-center
        justify-center
        text-center
        w-8
        h-8
        text-white
        rounded-full
      "
      [ngStyle]="{ 'background-color': profile.color }"
    >
      {{ initials(profile.displayName) }}
    </span>
  </button>

  <ng-container *ngIf="menu.profileMenu$ | async as profileMenu">
    <div
      *ngIf="menuOpen && profileMenu"
      class="
        origin-top-right
        absolute
        right-0
        mt-2
        w-48
        z-50
        my-4
        text-base
        list-none
        bg-white
        rounded
        divide-y divide-gray-100
        shadow
        dark:bg-gray-700 dark:divide-gray-600
      "
    >
      <div class="py-3 px-4">
        <span class="block text-sm text-gray-900 dark:text-white">{{
          profile.displayName
        }}</span>
        <span
          class="
            block
            text-sm
            font-medium
            text-gray-500
            truncate
            dark:text-gray-400
          "
          >{{ profile.emailAddress }}</span
        >
      </div>
      <ul class="py-1" aria-labelledby="dropdown">
        <li *ngFor="let item of profileMenu">
          <a
            [routerLink]="item.link"
            class="
              block
              py-2
              px-4
              text-sm text-gray-700
              hover:bg-gray-100
              dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white
            "
            >{{ item.text }}</a
          >
        </li>
      </ul>
    </div>
  </ng-container>
</ng-container>
