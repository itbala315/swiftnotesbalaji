<!-- space-x-2 -->
<div class="md:flex md:self-stretch md:items-stretch">
  <span class="relative pull-right w-fit pl-2 pr-2 md:pr-0" *ngIf="panel">
    <input
      type="search"
      placeholder="Search"
      class="
        w-fit
        bg-gray-900
        text-sm text-gray-400
        transition
        border border-gray-800
        focus:outline-none focus:border-gray-600
        rounded
        py-1
        px-2
        pl-7
        appearance-none
        leading-normal
      "
      (input)="onInput($event)"
    />
    <div class="absolute" style="top: 0.375rem; left: 1rem;">
      <svg
        class="fill-current pointer-events-none text-gray-500 w-4 h-4"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        ></path>
      </svg>
    </div>
  </span>

  <app-header-button (clicked)="toggle()">
    <span class="sr-only">Open search panel</span>
    <!-- <app-icon-svg> -->
    <svg
      class="w-6 h-6"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      ></path>
    </svg>
    <!-- </app-icon-svg> -->
  </app-header-button>
</div>
