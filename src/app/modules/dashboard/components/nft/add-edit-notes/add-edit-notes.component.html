



<div  class="fixed inset-10 z-50 
outline-none focus:outline-none justify-center items-center flex">
  <div class="w-full max-w-xs">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t">
        <h3 class="text-md font-semibold">
          {{titleHeader}}
        </h3>
        <button class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none" >
          <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
            Ã—
          </span>
        </button>
      </div>
      <!--body-->
      
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
              Title
            </label>
            <input  formControlName="title" 
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
            name="title" type="text" placeholder="Username"
            >
            <span *ngIf="submitted && f['title'].errors" class="inline-flex text-sm text-red-700">Title required</span>
          </div>
          <div class="mb-6">
            <label  class="block text-gray-700 text-sm font-bold mb-2" for="notes">
              Notes
            </label>
            <textarea formControlName="notes"  name="notes" rows="20" cols="50"> </textarea>
            <span *ngIf="submitted && f['notes'].errors" class="inline-flex text-sm text-red-700">Notes required</span>
          </div>

          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Save
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" (click)="onCancel()">
              Cancel
            </a>
          </div>
        </form>
    </div>
  </div>
</div>
