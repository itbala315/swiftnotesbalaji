<div class="relative ml-3">
  <!-- Profile Button -->
  <button
    (click)="toggleMenu()"
    class="relative flex rounded-full bg-gray-800 text-sm"
    type="button"
    aria-expanded="false"
    aria-haspopup="true">
    <span class="sr-only">Open user menu</span>
    <img
      clickOutside
      (clickOutside)="isMenuOpen = false"
      class="h-9 w-9 rounded-md"
      src="assets/images/bala.jpeg"
      alt="" />
  </button>
</div>
